<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/TodosCtrl.js"></script>
</head>

<body ng-app="starter">

    <!-- Understanding tabs & nav in ionic
    ui-sref="home" this is tied with  state name in app.js e.g. $stateProvider.state('app.todos', {
    <ion-nav-view name="todos"></ion-nav-view> - this name attribute is tied with the views:{
    todos:{}} in the app.js
    -->
    <ion-nav-bar class="bar-balanced">
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i> Back
        </ion-nav-back-button>
    </ion-nav-bar>



    <ion-tabs class="tabs-positive">
        <ion-tab icon="ion-checkmark" ui-sref="todosb">
            <!-- <ion-nav-view name="home"></ion-nav-view> -->
            <ion-nav-view name="todosv"></ion-nav-view>
            <!-- <h2>Home</h2> -->
        </ion-tab>
        <ion-tab icon="ion-help" ui-sref="help">
            <!-- <ion-nav-view name="home"></ion-nav-view> -->
            <ion-nav-view name="help"></ion-nav-view>
            <!-- <h2>Home</h2> -->
        </ion-tab>
    </ion-tabs>

    <ion-nav-view></ion-nav-view>
</body>

</html>
